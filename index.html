<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galilee Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your image */
            background-size: cover;
            color: white;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 60px;
            margin: 0;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .category {
            text-align: center;
        }
        .category img {
            width: 200px;
            height: 250px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galilee Clothing</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1>Stylish & Sustainable Fashion</h1>
    </div>
    <section class="categories">
        <div class="category">
            <img src="men-category.jpg" alt="Men's Collection">
            <h3>Men's Collection</h3>
        </div>
        <div class="category">
            <img src="women-category.jpg" alt="Women's Collection">
            <h3>Women's Collection</h3>
        </div>
        <div class="category">
            <img src="kids-category.jpg" alt="Kids' Collection">
            <h3>Kids' Collection</h3>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Galilee Clothing. All Rights Reserved.</p>
    </footer>
</body>
</html>
